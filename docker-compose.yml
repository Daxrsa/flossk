services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: flossk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: FLOSSK
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d FLOSSK"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ClamAV Antivirus Scanner
  clamav:
    image: clamav/clamav:latest
    container_name: flossk-clamav
    restart: unless-stopped
    ports:
      - "3310:3310"
    volumes:
      - clamav-db:/var/lib/clamav
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  postgres-data:
  clamav-db:
